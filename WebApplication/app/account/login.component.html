<h1>Zaloguj się</h1>
<form id="login-form">
    <div class="group">
        <label for="login">Login</label>
        <input [(ngModel)]="login" class="form-input" type="text" id="login" name="login" />
    </div>
    <div class="group">
        <label for="password">Hasło</label>
        <input [(ngModel)]="password" class="form-input" type="password" id="password" name="password"/>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember">Zapamiętaj mnie</label>
    </div>
    <div (click)="signIn()" class="btn-main">Zaloguj</div>
</form>
